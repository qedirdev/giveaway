
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Incrave - Responsive Landing Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Responsive Multipurpose Creative Landing Page Template" />
        <meta name="keywords" content="Bootstrap 4, SASS, Clean, Multipurpose, Responsive, Modern" />
        <meta content="Shreethemes" name="author" />
        <!-- favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Icons -->
        <link href="css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Main Css -->
        <!-- Custom Css -->
        <link href="css/style.css" rel="stylesheet" type="text/css" id="theme-opt" />
        <link href="css/colors/default.css" rel="stylesheet" id="color-opt">
    </head>

    <body>

        <!-- Back to home Start -->
        <div class="back-to-home rounded d-none d-sm-block">
            <a href="index.html" class="text-white rounded d-inline-block text-center"><i data-feather="home" class="fea icon-sm"></i></a>
        </div>
        <!-- Back to home End -->

        <!-- MAINTENANCE PAGE -->
        <section class="vh-100 d-flex align-items-center" style="background: url('images/bg/maintenance.jpg') center center;">
            <div class="bg-overlay"></div>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-12 text-center">
                        <a href="javascript:void(0)">
                            <img src="images/logo-light.png" height="24" alt="">
                        </a>
                        <h3 class="text-uppercase text-white my-4">System Is Under Maintenance</h3>
                        <p class="text-light para-dark">Perfect and awesome template to present your future product or service. Hooking audience attention is all in the opener.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="text-center">
                            <div id="clock" class="mb-4 overflow-hidden text-center">
                                <p class="mb-0 ml-3 mr-3 d-inline-block">
                                    <span id="hours" class="d-block position-relative"></span>
                                    <span class="indicator position-relative d-block">Hours</span> 
                                </p>
                                <p class="mb-0 ml-3 mr-3 d-inline-block">
                                    <span id="minutes" class="d-block position-relative"></span>
                                    <span class="indicator position-relative d-block">Minutes</span>
                                </p>
                                <p class="mb-0 ml-3 mr-3 d-inline-block">
                                    <span id="seconds" class="d-block position-relative"></span>
                                    <span class="indicator position-relative d-block">Seconds</span>
                                </p>
                            </div>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->

                <div class="row">
                    <div class="col-md-12 text-center">  
                        <a href="index.html" class="btn btn-primary mt-4">Go Back Home</a>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!-- end container -->
        </section><!--end section-->
        <!-- MAINTENANCE PAGE -->

        <!-- Javascript -->
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- maintenance -->
        <script src="js/jquery.countdown.js"></script>
        <script src="js/maintenance.init.js"></script>
        <!-- Feather icon -->
        <script src="js/feather.min.js"></script>
        <script src="https://unicons.iconscout.com/release/v2.1.9/script/monochrome/bundle.js"></script>
        
        <!-- Main Js -->
        <script src="js/app.js"></script>
    </body>

</html>
