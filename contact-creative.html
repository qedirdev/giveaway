        <section class="d-flex align-items-center">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 px-0">
                        <div class="map map-gray position-relative">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39206.002432144705!2d-95.4973981212445!3d29.709510002925988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8640c16de81f3ca5%3A0xf43e0b60ae539ac9!2sGerald+D.+Hines+Waterwall+Park!5e0!3m2!1sen!2sin!4v1566305861440!5m2!1sen!2sin" style="border:0" allowfullscreen></iframe>

                            <i data-feather="mail" class="btn-icon" aria-hidden="true"></i>
                        </button>
                        <div class="custom-form contact-creative">
                            <button class="contact-hide-btn">
                                <i data-feather="x" aria-hidden="true"></i>
                            </button>
                            <div class="bg-white rounded p-4">
                                <h5 class="mb-0">Get In Touch !</h5>
                                
                                <div class="mt-4 pt-2">
                                    <div id="message"></div>
                                    <form method="post" action="php/contact.php" name="contact-form" id="contact-form">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group position-relative">
                                                    <label>Your Name <span class="text-danger">*</span></label>
                                                    <input name="name" id="name" type="text" class="form-control" placeholder="Your Name :">
                                                </div>
                                            </div><!--end col-->
                                            <div class="col-md-12">
                                                <div class="form-group position-relative">
                                                    <label>Your Email <span class="text-danger">*</span></label>
                                                    <input name="email" id="email" type="email" class="form-control" placeholder="Your Email :">
                                                </div> 
                                            </div><!--end col-->
                                            <div class="col-md-12">
                                                <div class="form-group position-relative">
                                                    <label>Subject</label>
                                                    <input name="subject" id="subject" class="form-control" placeholder="Subject :">
                                                </div>                                                                               
                                            </div><!--end col-->
                                            <div class="col-md-12">
                                                <div class="form-group position-relative">
                                                    <label>Comments</label>
                                                    <textarea name="comments" id="comments" rows="4" class="form-control" placeholder="Message :"></textarea>
                                                </div>
                                            </div><!--end col-->
                                        </div><!--end row-->
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <input type="submit" id="submit" name="send" class="submitBnt btn btn-primary" value="Send Message">
                                                <div id="simple-msg"></div>
                                            </div><!--end col-->
                                        </div><!--end row-->

                                            <div class="col-12 mt-4">

                                        </div><!--end row-->

            $('.contact-hide-btn').on('click', function(){
                $('.custom-form').fadeOut(400);
            })

            $('.contact-show-btn').on('click', function(){
                $('.custom-form').fadeIn(400);
            })
        </script>
